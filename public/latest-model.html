<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">

  <title>Latest Model Viewer</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js" crossorigin="anonymous"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
      background-color: #000;
    }
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 100;
    }
    .error {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.9);
      color: #e11d48;
      z-index: 101;
      text-align: center;
      padding: 2rem;
    }
    .hidden {
      display: none;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #06b6d4;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .btn {
      background-color: #06b6d4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      margin-top: 1rem;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0891b2;
    }
    .info {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 4px;
      font-size: 14px;
      z-index: 99;
    }
    .try-browser {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 99;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <div>Loading your 3D model...</div>
  </div>
  
  <div id="error" class="error hidden">
    <h2>Error Loading Model</h2>
    <p id="error-message">Failed to load the 3D model.</p>
    <button id="tryAgainBtn" class="btn">Try Again</button>
    <button id="alternativeBtn" class="btn" style="margin-left: 10px;">Try Browser Viewer</button>
  </div>
  
  <model-viewer 
    id="viewer" 
    camera-controls 
    auto-rotate
    shadow-intensity="1"
    shadow-softness="0.5"
    exposure="0.8"
    environment-image="neutral"
    crossorigin="anonymous"
    loading="eager"
    reveal="auto"
  ></model-viewer>

  <div class="info">Use mouse to rotate, scroll to zoom</div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const viewer = document.getElementById('viewer');
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');
      const errorMessage = document.getElementById('error-message');
      const tryAgainBtn = document.getElementById('tryAgainBtn');
      const alternativeBtn = document.getElementById('alternativeBtn');
      
      // Hardcoded model URL - the one you specifically need to view
      const modelUrl = 'https://tripo-data.rg1.data.tripo3d.com/tcli_9270104da6f34a46a2479869119b834d/20250401/b8cc5869-4250-4dc0-bae7-ed978645596c/tripo_base_model_b8cc5869-4250-4dc0-bae7-ed978645596c.glb?Policy=eyJTdGF0ZW1lbnQiOlt7IlJlc291cmNlIjoiaHR0cHM6Ly90cmlwby1kYXRhLnJnMS5kYXRhLnRyaXBvM2QuY29tL3RjbGlfOTI3MDEwNGRhNmYzNGE0NmEyNDc5ODY5MTE5YjgzNGQvMjAyNTA0MDEvYjhjYzU4NjktNDI1MC00ZGMwLWJhZTctZWQ5Nzg2NDU1OTZjL3RyaXBvX2Jhc2VfbW9kZWxfYjhjYzU4NjktNDI1MC00ZGMwLWJhZTctZWQ5Nzg2NDU1OTZjLmdsYiIsIkNvbmRpdGlvbiI6eyJEYXRlTGVzc1RoYW4iOnsiQVdTOkVwb2NoVGltZSI6MTc0MzU1MjAwMH19fV19&Signature=ikZFc~czi70l5c6vrEy0gXBcnWyJJ4m4kd4AwwFDk2itx1N7efZKqlzIH6R0jXebBYu5BtvLDWo8hjLE9N6CIhTpDhFZ4QytKkeuLskOV7o70JpzI56NGjnL-JQDixTv8GqeCIm5Nv220UGVjhcuZiy5rXzSUDBDs7OKbDkf3eu62eE8MyLVOR5pCS9liH-MkkbpDbz5fjNQuEPGhMtqliTRpUsR4MRCZZKiHQB1WHzX1G-uDMzp3eLfz6v1OOeU6qQOifp61p3-PkPtaF50H8pLOUwTesQTMNLMAg3hmDrNQix6VxOkXQkJvHvdjmZ1v~h55P9JDGNOI9j9ax7U-w__&Key-Pair-Id=K1676C64NMVM2J';
      
      // Function to show error
      function showError(message) {
        loading.classList.add('hidden');
        error.classList.remove('hidden');
        errorMessage.textContent = message;
      }
      
      // Function to load the model
      function loadModel() {
        loading.classList.remove('hidden');
        error.classList.add('hidden');
        
        try {
          // Set the source
          viewer.setAttribute('src', modelUrl);
          
          // Listen for load event
          viewer.addEventListener('load', function onLoad() {
            loading.classList.add('hidden');
            viewer.removeEventListener('load', onLoad);
          });
          
          // Listen for error
          viewer.addEventListener('error', function onError(err) {
            console.error('Error loading model:', err);
            showError('Failed to load model. Try the browser viewer option for a different approach.');
            viewer.removeEventListener('error', onError);
          });
          
        } catch (err) {
          console.error('Error setting model URL:', err);
          showError(err.message || 'Failed to set model URL');
        }
      }
      
      // Try again button
      tryAgainBtn.addEventListener('click', loadModel);
      
      // Alternative viewer button
      alternativeBtn.addEventListener('click', function() {
        window.location.href = `/tripo-browser.html?url=${encodeURIComponent(modelUrl)}`;
      });
      
      // Add CORS headers to fetch requests
      const originalFetch = window.fetch;
      window.fetch = function() {
        const args = Array.from(arguments);
        if (args[1] && args[1].mode !== 'navigate') {
          args[1] = args[1] || {};
          args[1].headers = args[1].headers || {};
          args[1].credentials = 'include';
          args[1].mode = 'cors';
        }
        return originalFetch.apply(this, args);
      };
      
      // Load the model when the page loads
      loadModel();
    });
  </script>
</body>
</html>
